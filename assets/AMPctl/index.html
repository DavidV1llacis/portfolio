<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Reglas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2>Agregar Nueva Regla</h2>
    
    <form id="reglaForm" class="form-horizontal">
        <div class="form-group">
            <label for="idregla">ID Regla:</label><br>
            <input type="text" id="idregla" required><br>
        </div>

        <div class="form-group">
            <label for="regla">Regla:</label><br>
            <input type="text" id="regla" required><br>
        </div>

        <div class="form-group">
            <label for="respuesta">Respuesta:</label><br>
            <input type="text" id="respuesta" required><br>
        </div>

        <div class="form-group">
            <label for="canal">Canal:</label><br>
            <input type="text" id="canal" required><br>
        </div>

        <div class="form-group">
            <label for="modulo">Módulo:</label><br>
            <input type="text" id="modulo" required><br>
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label><br>
            <input type="text" id="estado" required><br>
        </div>

        <div class="form-group">
            <label for="inicio_estado">Inicio estado:</label><br>
            <input type="text" id="inicio_estado" required><br>
        </div>

        <div class="form-group">
            <label for="fin_estado">Fin estado:</label><br>
            <input type="text" id="fin_estado" required><br>
        </div>
        <button type="submit">Agregar Regla</button>

    </form>

    
    <h2>Tabla de Reglas</h2>
    <table id="tablaReglas">
        <thead>
            <tr>
                <th>ID_REGLA</th>
                <th>REGLA</th>
                <th>RESPUESTA</th>
                <th>CANAL</th>
                <th>MODULO</th>
                <th>ESTADO</th>
                <th>INICIO_ESTADO</th>
                <th>FIN_ESTADO</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las reglas se insertarán aquí -->
        </tbody>
    </table>  
    <script src="script.js"></script>
</body>
</html>
